version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
  - image: circleci/node:12.16@sha256:a91cd516129eea08e8412aac63adc9b7025d5b509e4fb21d6ae54db9b78f43cc
  - image: rabbitmq:3.8-alpine@sha256:0e2d65b668733cd0eff7cc3d0fd6e3b83616637c67ad948480c5af83d30790e9

jobs:
  test:
    <<: *defaults
    environment:
      RABBIT_URL=amqp://localhost
    steps:
    - checkout

    - run:
        name: Audit dependencies
        command: |
          set +e
          set +o pipefail
          if [ -f ".nsprc" ]; then
            sudo npm install --global --quiet audit-filter@0.5;
            npm audit --production --json | audit-filter;
          else
            npm audit --production;
          fi

    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    - run: npm install
    - run: npm run lint

    - run:
        name: Wait for RabbitMQ to receive connections
        command: dockerize -wait tcp://localhost:5672 -timeout 1m
    - run:
        name: Run tests
        command: npm test

    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}

    - persist_to_workspace:
        root: ~/repo
        paths: .

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  test-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
